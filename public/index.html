<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Drum Circle &ndash; a circular drum sequencer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="header">
		<h1 class="header__title">Drum Circle</h1>
		<div class="header__menu">
			<ul class="header__menu-list">
				<li class="header__menu-list-item">
					<a href="http://iainbean.com" class="header__menu-list-item-link home-link icon-home" title="Home">iainbean.com</a>
				</li>
				<li class="header__menu-list-item">
					<a href="https://github.com/inbn/drumcircle" class="header__menu-list-item-link" title="GitHub">GitHub</a>
				</li>
				<li class="header__menu-list-item">
					<button class="header__button js-options-toggle" title="Show/Hide Settings">Show/Hide Settings</button>
				</li>
			</ul>
		</div>
	</header>

	<div class="wrap">

		<div id="container" class="canvas-container js-canvas-container"></div>

		<div id="controls" class="controls">

			<div class="drumSettings" id="globalSettings">
				<h2>Settings</h2>
				<div class="settings-item">
					<label for="tempo">Tempo (BPM)*</label>
					<input type="number" name="tempo" id="tempo" value="120" min="40" max="240" step="0.1">
				</div>
				<div class="settings-item">
					<label for="drumCount">Number of Drums</label>
					<input type="number" name="drumCount" id="drumCount" value="5" min="1" max="8" step="1">
				</div>
			</div>

			<div class="individualDrumSettings" id="individualDrumSettings"></div>
		</div>
	</div>

	<div class="status-area js-status"></div>

	<script id="template" type="x-tmpl-mustache">
		<div class="drumSettings" id="drum{{ index }}Settings">
			<h3>Drum {{ index }}</h3>
			<div class="settings-item">
				<label for="drum{{ index }}SectorCount">Sectors</label>
				<input type="number" name="drum{{ index }}SectorCount" id="drum{{ index }}SectorCount" class="js-drum-sector-count" value="{{ divisions }}" min="2" max="32">
			</div>
			<div class="settings-item">
				<label for="drum{{ index }}Sample">Sample</label>
				<select name="drum{{ index }}Sample" id="drum{{ index }}Sample" class="js-drum-sample">
					<optgroup label="Kick Drums" class="opt-group-label">
						<option value="808 Kick.wav" selected="selected">808 Kick</option>
					</optgroup>
					<optgroup label="Snares">
						<option value="808 Snare.wav">808 Snare</option>
					</optgroup>
					<optgroup label="Hi-Hats">
						<option value="808 Closed Hihat.wav">808 Closed HiHat</option>
						<option value="808 Open Hihat.wav">808 Open HiHat</option>
					</optgroup>
					<optgroup label="Claps">
						<option value="808 Clap.wav">808 Clap</option>
					</optgroup>
					<optgroup label="Toms">
						<option value="808 Low Tom.wav">808 Low Tom</option>
						<option value="808 Mid Tom.wav">808 Mid Tom</option>
						<option value="808 High Tom.wav">808 High Tom</option>
					</optgroup>
					<optgroup label="Percussion">
						<option value="808 Cowbell.wav">808 Cowbell</option>
					</optgroup>
				</select>
			</div>
		</div>
	</script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="/build/js/bundle.js"></script>
</body>
</html>
